<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Todo List</h1>
      <hr />
      <br />

      <input placeholder="Enter content to add" v-model="todo" />
      <br />
      <br />
      <button @click="addTask">Add</button>
      <br />
      <br />

      <!-- Todo List -->
      <ul>
        <li v-for="(item , idx) in todoArray" :key="idx">
          <span :class="item.completed ? 'deleted' : '' ">{{ item.name }}</span>
          <button v-if="!item.completed" @click="finishedTask(idx)">
            finished
          </button>
          <button @click="delTask(idx)">&times;</button>
        </li>
      </ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
